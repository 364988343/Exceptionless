apiVersion:  v1
kind: Pod
metadata:
  name: ex-dev-migration
  namespace: ex-dev
spec:
  restartPolicy: Never
  containers:
    - name: ex-dev-jobs-data-migration
      image: exceptionless/job-ci:latest
      resources:
        requests:
          memory: 75Mi
          cpu: 200m
        limits:
          memory: 125Mi
          cpu: 400m
      args: [Migration]
      envFrom:
        - configMapRef:
            name: ex-dev-config
